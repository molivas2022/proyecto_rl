agent:
  algorithm: IPPO
  observation: Lidar
  policy_type: MLP
environment:
  allow_respawn: false
  crash_object_penalty: 20.0
  crash_vehicle_penalty: 20.0
  horizon: 1000
  map: 4
  normalize_reward: false
  num_agents: 10
  num_env_runners: 2
  num_scenarios: 1000
  out_of_road_penalty: 20.0
  speed_reward: 0.01
  start_seed: 9
  success_reward: 50.0
  traffic_density: 0
  type: PGMA
experiment:
  checkpoint_freq: 25
  evaluation_duration: 3
  evaluation_interval: 10
  log_save_freq: 10
  start_from_checkpoint: false
experiment_name: ippo_not_normalized
hyperparameters:
  clip_param: 0.2
  entropy_coeff:
  - - 0
    - 0.001
  - - 2000000
    - 0.0001
  gamma: 0.995
  grad_clip: 0.5
  lambda: 0.95
  learning_rate:
  - - 0
    - 0.0001
  - - 2000000
    - 0.0001
  minibatch_size: 512
  n_epochs: 1500
  rollout_fragment_length: 256
  train_batch_size: 4096
  vf_clip_param: 10.0
