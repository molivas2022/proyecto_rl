agent:
  algorithm: IPPO
  observation: Lidar
  policy_type: MLP
environment:
  allow_respawn: false
  horizon: 1000
  num_agents: 3
  num_env_runners: 2
  traffic_density: 0
  type: Intersection
experiment:
  checkpoint_freq: 2
  log_save_freq: 3
  seed: 42
  start_from_checkpoint: false
experiment_name: ippo_test1
hyperparameters:
  clip_param: 0.2
  entropy_coeff: 0.005
  gamma: 0.995
  grad_clip: 0.5
  lambda: 0.95
  learning_rate: 0.001
  minibatch_size: 512
  n_epochs: 10
  rollout_fragment_length: 256
  train_batch_size: 4096
  vf_clip_param: 10.0
